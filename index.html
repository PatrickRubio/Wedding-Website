<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    :root {
      --cream: #fef9f3;
      --navy: #011936;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--cream);
      background-image: url("assets/mauiflowers.webp");
      background-size: cover;
      background-position: center;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .container {
      background-color: var(--cream);
      border: 2px solid var(--navy);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 80%; 
      max-width: 500px; 
      text-align: center;
    }

    h1 {
      color: var(--navy);
      margin-bottom: 10px;
      font-size: 2.5rem; 
    }

    p {
      font-size: 1.2rem; 
      color: #555;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 1px solid var(--navy);
      border-radius: 8px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--navy);
      color: var(--cream);
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #033060;
    }

    #message {
      color: red;
      margin-top: 15px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 1024px) {
      .container {
        padding: 35px;
        width: 85%; /* Increased width */
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }

      input[type="password"] {
        padding: 14px;
        font-size: 1.1rem;
      }

      button {
        padding: 14px 22px;
        font-size: 1.1rem;
      }
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 30px;
        width: 90%; 
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      input[type="password"] {
        padding: 12px;
        font-size: 1rem;
      }

      button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 25px;
        width: 85%; 
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      input[type="password"] {
        padding: 10px;
        font-size: 0.95rem;
      }

      button {
        padding: 10px 18px;
        font-size: 1rem;
      }
    }

    /* Additional improvements for extremely small screens */
    @media screen and (max-width: 320px) {
      .container {
        padding: 20px;
        width: 90%; 
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }

      input[type="password"] {
        padding: 8px;
        font-size: 0.9rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brianna & Patrick's Wedding</h1>
    <p>Please enter the password to continue</p>

    <form onsubmit="checkPassword(event)">
      <input type="password" id="passwordInput" placeholder="Enter password" required>
      <br>
      <button type="submit">Enter</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    function checkPassword(event) {
      event.preventDefault(); // Prevent form from submitting normally

      const correctPassword = "Olowalu";
      const enteredPassword = document.getElementById("passwordInput").value;

      if (enteredPassword === correctPassword) {
        window.location.href = "home.html";
      } else {
        document.getElementById("message").textContent = "Incorrect password.";
      }
    }
  </script>
</body>

</html>
